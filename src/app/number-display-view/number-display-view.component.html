<p>
  Chosen numbers:
</p>
<div [style.visibility]="numberArray.length==0? 'hidden' : 'visible'" class="number-component">
    <div *ngFor="let number of numberArray" class="number-element">{{number}}</div>
    <button (click)="onDoneButton()">Done</button>
</div>
<div *ngFor="let numbers of allNumbers">
    <div *ngFor="let number of numbers" class="number-element">{{number}}</div>
</div>
